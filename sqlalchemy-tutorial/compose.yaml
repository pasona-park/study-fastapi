services:
  api:
    build: .
    container_name: tutorial_api
    ports:
      - "8001:8000"
    command: uvicorn main:app --reload --host 0.0.0.0 --port 8000
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=mysql+pymysql://tutorial:tutorial@db:3306/tutorial
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql/mysql-server:8.0.32
    container_name: tutorial_db
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=tutorial
      - MYSQL_USER=tutorial
      - MYSQL_PASSWORD=tutorial
      - TZ=Asia/Tokyo
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3308:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "tutorial", "-ptutorial"]
      interval: 5s
      timeout: 3s
      retries: 10

  adminer:
    image: adminer
    container_name: tutorial_adminer
    ports:
      - "8081:8080"
